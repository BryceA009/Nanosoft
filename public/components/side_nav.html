    </div>

    <div class="side_bar_nav">
        <ul>
            <li @click = "invoiceToggle" :class = "{'active': showInvoiceTab}">

                <div class = "left_side">
                    <i class="fa fa-file-text" aria-hidden="true"></i>

                </div>
                <div class = "right_side">

                  <p>Create invoice</p>
